<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Gemini AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-container { max-width: 400px; margin: 4rem auto; }
        /* (बाकी स्टाइल वैसी ही रहेगी) */
    </style>
</head>
<body>
    <main class="container auth-container">
        <h1>Enter OTP</h1>
        <p>An OTP has been sent to your email address.</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('verify_otp') }}">
            <input type="text" name="otp" placeholder="6-Digit OTP" required>
            <button type="submit">Verify & Register</button>
        </form>
    </main>
</body>
</html>
