<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gemini AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-container { max-width: 400px; margin: 4rem auto; }
        .auth-container h1 { margin-bottom: 2rem; }
        .auth-container form input { margin-bottom: 1rem; }
        .auth-container .flash-error { color: #f87171; background-color: #450a0a; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .auth-container .flash-success { color: #4ade80; background-color: #14532d; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .auth-container p { text-align: center; }
    </style>
</head>
<body>
    <main class="container auth-container">
        <h1>Create an Account</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
    </main>
</body>
</html>
